<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Quality Monitoring & Estimated Bacteria Projection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #0066cc;
      margin-bottom: 10px;
    }
    .chart-container {
      width: 95%;
      max-width: 1200px;
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .chart-container > div {
      flex: 1;
      min-width: 400px;
      margin-bottom: 20px;
    }
    @media (max-width: 800px) {
      .chart-container > div {
        min-width: 100%;
      }
    }
    .info-box {
      margin-top: 20px;
      padding: 15px;
      background-color: #e6f7ff;
      border: 1px solid #b3e0ff;
      border-radius: 8px;
      width: 95%;
      max-width: 1200px;
    }
    .info-box p {
      margin: 10px 0;
      font-size: 0.9em;
    }
    .parameter-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 0;
      width: 95%;
      max-width: 1200px;
      gap: 10px;
    }
    .parameter {
      flex: 1;
      padding: 15px;
      border-radius: 8px;
      color: #ffffff;
      text-align: center;
      font-weight: bold;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<h1>Water Quality Monitoring & Estimated Bacteria Projection</h1>
<div class="info-box" id="bacteriaInfo"></div>

<div class="parameter-container" id="latestData"></div>

<div class="chart-container">
  <div id="temperatureChart"></div>
  <div id="phChart"></div>
  <div id="turbidityChart"></div>
  <div id="TDSChart"></div>
  <div id="BacteriaPercentageChart"></div>
</div>

<script>
  async function fetchData() {
    const response = await fetch('https://api.thingspeak.com/channels/2725180/feeds.json?results=60');
    const data = await response.json();
    return data;
  }

  function getGradientColor(value, parameter) {
    let min, max;
    if (parameter === 'temperature') {
      min = 20;
      max = 40;
    } else if (parameter === 'ph') {
      min = 6.5;
      max = 7.5;
    } else if (parameter === 'turbidity') {
      min = 5;
      max = 10;
    } else if (parameter === 'tds') {
      min = 200;
      max = 1000;
    } else if (parameter === 'bacteria') {
      min = 0;
      max = 50;
    }

    if (value < min) {
      return 'rgb(255, 0, 0)'; // Red for values below the ideal range
    } else if (value > max) {
      return 'rgb(255, 165, 0)'; // Orange for values above the ideal range
    } else {
      return 'rgb(0, 128, 0)'; // Green for values within the ideal range
    }
  }

  function displayLatestData(latest) {
    const container = document.getElementById('latestData');
    container.innerHTML = `
      <div class="parameter" style="background: ${getGradientColor(latest.field1, 'temperature')}">Temperature: ${latest.field1} °C</div>
      <div class="parameter" style="background: ${getGradientColor(latest.field2, 'ph')}">pH: ${latest.field2}</div>
      <div class="parameter" style="background: ${getGradientColor(latest.field3, 'turbidity')}">Turbidity: ${latest.field3} NTU</div>
      <div class="parameter" style="background: ${getGradientColor(latest.field4, 'tds')}">TDS: ${latest.field4} PPM</div>
      <div class="parameter" style="background: ${getGradientColor(latest.field5, 'bacteria')}">Bacteria Percentage: ${parseFloat(latest.field5)} %</div>
    `;
  }

  function plotChart(fieldData, title, chartDiv, yAxisLabel) {
    const timestamps = fieldData.map(feed => feed.created_at);
    const values = fieldData.map(feed => parseFloat(feed.value));

    const layout = {
      title: title,
      xaxis: { title: 'Timestamp', tickangle: 45 },
      yaxis: { title: yAxisLabel },
      margin: { t: 40, l: 50, r: 20, b: 80 },
      plot_bgcolor: "#f0f8ff",
      paper_bgcolor: "#ffffff",
    };

    const trace = {
      x: timestamps,
      y: values,
      type: 'scatter',
      mode: 'lines+markers',
      marker: { color: 'rgb(55, 128, 191)', size: 8 },
      line: { shape: 'spline', smoothing: 1.3 }
    };

    Plotly.newPlot(chartDiv, [trace], layout, { responsive: true });
  }

  function updateCharts(data) {
    const feeds = data.feeds.slice(-20); // Latest 20 entries

    plotChart(feeds.map(f => ({ created_at: f.created_at, value: f.field1 })),
            "Temperature (°C)", "temperatureChart", "Temperature (°C)");
    plotChart(feeds.map(f => ({ created_at: f.created_at, value: f.field2 })),
            "pH Level", "phChart", "pH Level");
    plotChart(feeds.map(f => ({ created_at: f.created_at, value: f.field3 })),
            "Turbidity (NTU)", "turbidityChart", "Turbidity (NTU)");
    plotChart(feeds.map(f => ({ created_at: f.created_at, value: f.field4 })),
            "TDS (PPM)", "TDSChart", "TDS (PPM)");
    plotChart(feeds.map(f => ({ created_at: f.created_at, value: parseFloat(f.field5) })),
            "Bacteria Percentage (%)", "BacteriaPercentageChart", "Bacteria Percentage (%)");
  }

  function displayBacterialGrowthInfo(latest) {
    const temperature = parseFloat(latest.field1);
    const pH = parseFloat(latest.field2);
    const turbidity = parseFloat(latest.field3);
    const tds = parseFloat(latest.field4);
    const bacteriaPercentage = parseFloat(latest.field5);

    let infoText = "<h2>Ideal Conditions for Bacterial Growth</h2>";
    if (temperature >= 20 && temperature <= 40) {
      infoText += `<p>✅ Temperature (${temperature} °C) is ideal for bacterial growth.</p>`;
    } else {
      infoText += `<p>⚠️ Temperature (${temperature} °C) is not optimal for bacterial growth.</p>`;
    }

    if (pH >= 6.5 && pH <= 7.5) {
      infoText += `<p>✅ pH level (${pH}) is suitable for bacterial growth.</p>`;
    } else {
      infoText += `<p>⚠️ pH level (${pH}) is not within the ideal range for bacterial growth.</p>`;
    }

    if (turbidity >= 5) {
      infoText += `<p>✅ Turbidity (${turbidity} NTU) indicates a favourable environment for bacterial presence.</p>`;
    } else {
      infoText += `<p>⚠️ Turbidity (${turbidity} NTU) is too low for significant bacterial growth.</p>`;
    }

    if (tds >= 200 && tds <= 1000) {
      infoText += `<p>✅ TDS (${tds} PPM) is within the range that can support bacterial growth.</p>`;
    } else {
      infoText += `<p>⚠️ TDS (${tds} PPM) is not ideal for bacterial growth.</p>`;
    }

    infoText += `<h3>Bacteria Percentage: ${bacteriaPercentage} %</h3>`;

    const infoBox = document.getElementById('bacteriaInfo');
    infoBox.innerHTML = infoText;
  }

  async function init() {
    const data = await fetchData();
    const latest = data.feeds[data.feeds.length - 1];
    displayLatestData(latest);
    updateCharts(data);
    displayBacterialGrowthInfo(latest);
  }

  // Refresh data every 60 seconds
  init();
  setInterval(init, 15000);
</script>

</body>
</html>
